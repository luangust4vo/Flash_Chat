<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Chat</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="form signin">
        <header>Flash Chat</header>
        <form action="../back/login.php" method="post">
          <div class="text-error"></div>
          <div class="form-field input">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Insira seu email"
            />
          </div>
          <div class="form-field input">
            <label for="pass">Senha</label>
            <input
              type="password"
              name="pass"
              id="pass"
              placeholder="Insira sua senha"
            />
            <i class="fa-solid fa-eye"></i>
          </div>
          <div class="form-field button">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <button type="submit">Logar</button>
          </div>
        </form>
        <div class="link-sigin">
          Não possui cadastro? Então
          <a href="./cadastro.html">cadastre-se aqui!</a>
        </div>
      </section>
    </div>

    <script
      src="https://kit.fontawesome.com/9e0806c8d8.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/show_pass.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
