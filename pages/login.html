<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Chat</title>
    <link rel="stylesheet" href="../css/form.css" />
    <script
      src="https://kit.fontawesome.com/9e0806c8d8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <section class="form signup">
        <header>Flash Chat</header>
        <form action="#" method="post">
          <div class="text-error">Ocorreu algum erro</div>
          <div class="form-field input">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Insira seu email"
            />
          </div>
          <div class="form-field input">
            <label for="pass">Senha</label>
            <input
              type="text"
              name="pass"
              id="pass"
              placeholder="Insira sua senha"
            />
            <i class="fa-solid fa-eye"></i>
          </div>
          <div class="form-field button">
            <button type="submit">Cadastrar</button>
          </div>
        </form>
        <div class="link-sigin">
          Não possui cadastro? Então
          <a href="./cadastro.html">cadastre-se aqui!</a>
        </div>
      </section>
    </div>
  </body>
</html>
