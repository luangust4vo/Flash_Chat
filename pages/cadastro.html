<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Chat</title>
    <link rel="stylesheet" href="../css/form.css" />
    <script
      src="https://kit.fontawesome.com/9e0806c8d8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <section class="form signup">
        <header>Flash Chat</header>
        <form action="../back/cadastrar.php" method="post">
          <div class="text-error">Ocorreu algum erro</div>
          <div class="name-details">
            <div class="form-field input">
              <label for="name">Nome</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Seu nome aqui"
              />
            </div>
            <div class="form-field input">
              <label for="lastname">Sobrenome</label>
              <input
                type="text"
                name="lastname"
                id="lastname"
                placeholder="Seu sobrenome aqui"
              />
            </div>
          </div>
          <div class="form-field input">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Seu melhor email"
            />
          </div>
          <div class="form-field input">
            <label for="pass">Senha</label>
            <input
              type="text"
              name="pass"
              id="pass"
              placeholder="Crie uma senha"
            />
            <i class="fa-solid fa-eye"></i>
          </div>
          <div class="form-field input">
            <label for="c-pass">Confirmar senha</label>
            <input
              type="text"
              name="c-pass"
              id="c-pass"
              placeholder="Repita a senha"
            />
            <i class="fa-solid fa-eye"></i>
          </div>
          <div class="form-field file">
            <input type="file" />
          </div>
          <div class="form-field button">
            <button type="submit">Cadastrar</button>
          </div>
        </form>
        <div class="link-sigin">
          Já está cadastrado? Então <a href="./login.html">faça login aqui!</a>
        </div>
      </section>
    </div>
  </body>
</html>
